<div class="container color-dark">
  <div class="col">
    <p>{{ 'nfa.new-nfa.heading' | translate}}</p>
  </div>
</div>
<br/>
<div class="container color-light">



</div>

<form [formGroup]="nfaform" (ngSubmit) = "onSubmit()">
  <p class="sm">{{ 'nfa.new-nfa.factors' | translate }}</p>
  <input formControlName ="factor" type="text" name="factor" placeholder="{{ 'nfa.new-nfa.factors-expl' | translate }}"> <br/> <br/>
  <p class="sm">{{ 'nfa.new-nfa.criteria' | translate }}</p>
  <input formControlName ="criteria" type="text" name="criteria" placeholder="{{ 'nfa.new-nfa.criteria-expl' | translate }}"> <br/> <br/>
  <p class="sm">{{ 'nfa.new-nfa.metric' | translate }}</p>
  <input formControlName ="metric" type="text" name="metric" placeholder="{{ 'nfa.new-nfa.metric-expl' | translate }}"> <br/> <br/>
  <p class="sm">{{ 'nfa.new-nfa.type' | translate }}</p>
  <input formControlName ="nfa_type" type="text" name="nfa_type" placeholder="{{ 'nfa.new-nfa.type-expl' | translate }}"> <br/> <br/>
  <input type="submit" class="button" value="{{ 'nfa.new-nfa.send' | translate }}">
</form>
