<div class="col-md-6 col-md-offset-3">
  <div class="alert alert-info">
    Username: test<br />
    Password: test
  </div>
  <h2>{{ 'nfa.login.login' | translate}}</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">{{ 'nfa.login.username' | translate}}</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">{{ 'nfa.login.miss_username' | translate}}</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">{{ 'nfa.login.password' | translate}}</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">{{ 'nfa.login.miss_password' | translate}}</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">{{ 'nfa.login.login' | translate}}</button>

  </form>
