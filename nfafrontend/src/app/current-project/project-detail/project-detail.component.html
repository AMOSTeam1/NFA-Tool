<div class="row">
  <div class="col-xs-12" style="text-align: center">
    <span class="label label-default">Project Details</span>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" >
    <hr>

      <div class="row">
        <h3 class="col-xs-6 pull-left" > <strong>CustomerName:</strong></h3>
        <h3 class="col-xs-6"> : {{project.customerName}}</h3>
      </div>
    <div class="row">
      <h3 class="col-xs-6 pull-left" ><strong>ContactPersCustomer:</strong></h3>
      <h3 class="col-xs-6"> : {{project.contactPersCustomer}}</h3>
    </div>
    <div class="row">
      <h3 class="col-xs-6 pull-left" ><strong>Branch:</strong></h3>
      <h3 class="col-xs-6"> : {{project.branch}}</h3>
    </div>
    <div class="row">
      <h3 class="col-xs-6 pull-left" ><strong>ContactPersMsg:</strong></h3>
      <h3 class="col-xs-6"> : {{project.contactPersMsg}}</h3>
    </div>
    <div class="row">
      <h3 class="col-xs-6 pull-left" ><strong>projectPhase:</strong></h3>
      <h3 class="col-xs-6"> : {{project.projectPhase}}</h3>
    </div>
    <div class="row">
      <h3 class="col-xs-6 pull-left" ><strong>projectStatus:</strong></h3>
      <h3 class="col-xs-6"> : {{project.projectStatus}}</h3>
    </div>

  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-6 text-center" >
      <button
        type="button"
        class="btn btn-primary" (click)="onEditProject()">
        Edit Project
      </button>
    </div>
    <div class="col-xs-6 text-center" >
      <button
        type="button"
        class="btn btn-danger" (click)="onDeleteProject()" >
        Delete Project
      </button>
    </div>
  </div>
</div>
