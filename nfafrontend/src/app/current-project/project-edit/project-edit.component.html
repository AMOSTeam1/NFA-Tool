<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!projectForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="customerName"><small>{{'nfa.new-project.customer-name' | translate }}</small></label>
            <input type="text"
                   id="customerName"
                   formControlName="customerName"
                   placeholder="{{'nfa.new-project.customer-name-example' | translate }}"
                   class="form-control">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="customerContact"><small>{{'nfa.new-project.contact-person-customer' | translate }}</small></label>
            <input type="text"
                   id="customerContact"
                   formControlName="customerContact"
                   placeholder="{{'nfa.new-project.contact-person-customer-example' | translate }}"
                   class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="msgContact"><small>{{'nfa.new-project.contact-person-msg' | translate }}</small></label>
            <input type="text"
                   id="msgContact"
                   formControlName="msgContact"
                   placeholder="{{'nfa.new-project.contact-person-msg-example' | translate }}"
                   class="form-control">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="branch"><small>{{'nfa.new-project.branch.label' | translate }}</small></label>
            <select  id="branch" formControlName="branch" class="form-control">
              <option value="" disabled>{{'nfa.new-project.branch.choose' | translate }}</option>
              <option value="Automotive">{{'nfa.new-project.branch.automotive' | translate }}</option>
              <option value="Banking">{{'nfa.new-project.branch.banking'| translate }}</option>
              <option value="Food">{{'nfa.new-project.branch.food'| translate }}</option>
              <option value="Insurance">{{'nfa.new-project.branch.insurance'| translate }}</option>
              <option value="Public Sector">{{'nfa.new-project.branch.public-sector'| translate }}</option>
              <option value="Life Science & Healthcare">{{'nfa.new-project.branch.life-science-healthcare'| translate }}</option>
              <option value="Telecommunications">{{'nfa.new-project.branch.telecommunications'| translate }}</option>
              <option value="Travel & Logistics">{{'nfa.new-project.branch.travel-logistics'| translate }}</option>
              <option value="Utilities">{{'nfa.new-project.branch.utilities' | translate }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="devProcess"><small>{{'nfa.new-project.development-process.label' | translate }}</small></label>
            <select  id="devProcess" formControlName="devProcess" class="form-control" (change)="updatePhase()">
              <option value="" disabled>{{'nfa.new-project.development-process.choose' | translate }}</option>
              <option value="Agile">{{'nfa.new-project.development-process.agile' | translate }}</option>
              <option value="Classic">{{'nfa.new-project.development-process.classic' | translate }}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="projectPhase"><small>{{'nfa.new-project.project-phase.label' | translate }}</small></label>
            <select  id="projectPhase" formControlName="projectPhase" class="form-control">
              <option value="" disabled>{{'nfa.new-project.project-phase.choose' | translate }}</option>
              <option value="None" *ngIf="isAgileCheck()">None</option>
              <option value="Specification Sheet" *ngIf="!isAgileCheck()">{{'nfa.new-project.project-phase.specification' | translate }}</option>
              <option value="Requirements Specification" *ngIf="!isAgileCheck()">{{'nfa.new-project.project-phase.requrements' | translate }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="projectStatus"><small>Project Status</small></label>
            <select  id="projectStatus" formControlName="projectStatus" class="form-control">
              <option value="" disabled>choose</option>
              <option value="On Process">On Process</option>
              <option value="Archived">Archived</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6">
        <button type="button" class="btn btn-primary" *ngIf="editMode" (click)="onEditStakeholder()" [disabled]="!projectForm.valid" style="margin-top: 37px"> <span class="glyphicon glyphicon-pencil">  </span> Stakeholder</button>
        </div>
      </div>
      <h3 style="text-align: center"> Project Types</h3>
      <hr>
      <div class="row">
        <div class="col-xs-12" formArrayName="types">
          <div class="row" *ngFor="let questionCtrl of getControls(); let i = index" [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-6">
              <div class="form-group">
                <select class="form-control" id="id" formControlName="id">
                  <option *ngFor="let typeEl of types; let j = index" [value]="typeEl.id">{{typeEl.name}}</option>
                </select>
              </div>
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" [disabled]="isMinimum(i)" (click)="onDeleteType(i)">X</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddType()"> <span class="glyphicon glyphicon-plus"> </span> Add Type</button>
            </div>
          </div>
          <hr>
        </div>
      </div>

      <h3 style="text-align: center">Stakeholders</h3>
      <hr>
      <div class="row">
        <div class="col-xs-12" formArrayName="stakeholder">
          <div class="row" *ngFor="let questionCtrl of getStakeholderControls(); let i = index" [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-6">
              <div class="form-group">
                <select class="form-control" id="stakeholder_id" formControlName="stakeholder_id">
                  <option *ngFor="let stak of stakeholder; let j = index" [value]="stak.stakeholder_id">{{stak.stakeholder_name}}</option>
                </select>
              </div>
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" [disabled]="isStakeholderMinimum(i)" (click)="onDeleteStakeholder(i)">X</button>
            </div>
          </div>

          <div class="col-xs-12" formArrayName="stakeholderFactors">
            <div class ="row" *ngFor="let factorCtrl of getFactorControls(i); let j = index" [formGroupName]="j" style="margin-top: 10px;">
              <label for="factor" class="small">: Factor </label>
              <div class="col-xs-4" >
                <!--<input type="text" id="factor" class="form-control" formControlName="nam">-->
                <div class="form-group">
                  <select class="form-control" id="factor" formControlName="nfa_id">
                    <option *ngFor="let fact of nfaFactors; let j = index"
                            [value]="fact.nfa_id">
                      {{fact.factor}}
                    </option>
                  </select>
                </div>
              </div>


              <div class="col-xs-2">
                <button type="button" class="btn btn-danger" [disabled]="isMinimum(i, j)" (click)="onDeleteFactor(i, j)">X</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddStakeholder()"> <span class="glyphicon glyphicon-plus"> </span>Add Stakeholder</button>
            </div>
          </div>
          <hr>
        </div>
      </div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#projectNFA">
  Project NFA
</button>

<!-- Modal -->
<div class="modal fade" id="projectNFA" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Project NFA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <app-nfacatalog-list></app-nfacatalog-list>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


    </form>



  </div>
</div>
