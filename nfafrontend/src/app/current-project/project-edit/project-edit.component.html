<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!projectForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="customerName"><small>{{'nfa.new-project.customer-name' | translate }}</small></label>
            <input type="text"
                   id="customerName"
                   formControlName="customerName"
                   placeholder="{{'nfa.new-project.customer-name-example' | translate }}"
                   class="form-control">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="customerContact"><small>{{'nfa.new-project.contact-person-customer' | translate }}</small></label>
            <input type="text"
                   id="customerContact"
                   formControlName="customerContact"
                   placeholder="{{'nfa.new-project.contact-person-customer-example' | translate }}"
                   class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="msgContact"><small>{{'nfa.new-project.contact-person-msg' | translate }}</small></label>
            <input type="text"
                   id="msgContact"
                   formControlName="msgContact"
                   placeholder="{{'nfa.new-project.contact-person-msg-example' | translate }}"
                   class="form-control">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="branch"><small>{{'nfa.new-project.branch.label' | translate }}</small></label>
            <select  id="branch" formControlName="branch" class="form-control">
              <option value="" disabled>{{'nfa.new-project.branch.choose' | translate }}</option>
              <option value="Automotive">{{'nfa.new-project.branch.automotive'}}</option>
              <option value="Banking">{{'nfa.new-project.branch.banking'}}</option>
              <option value="Food">{{'nfa.new-project.branch.food'}}</option>
              <option value="Insurance">{{'nfa.new-project.branch.insurance'}}</option>
              <option value="Public Sector">{{'nfa.new-project.branch.public-sector'}}</option>
              <option value="Life Science & Healthcare">{{'nfa.new-project.branch.life-science-healthcare'}}</option>
              <option value="Telecommunications">{{'nfa.new-project.branch.telecommunications'}}</option>
              <option value="Travel & Logistics">{{'nfa.new-project.branch.travel-logistics'}}</option>
              <option value="Utilities">{{'nfa.new-project.branch.utilities'}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="devProcess"><small>{{'nfa.new-project.development-process.label' | translate }}</small></label>
            <select  id="devProcess" formControlName="devProcess" class="form-control" (change)="updatePhase()">
              <option value="" disabled>{{'nfa.new-project.development-process.choose' | translate }}</option>
              <option value="Agile">{{'nfa.new-project.development-process.agile' | translate }}</option>
              <option value="Classic">{{'nfa.new-project.development-process.classic' | translate }}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="projectPhase"><small>{{'nfa.new-project.project-phase.label' | translate }}</small></label>
            <select  id="projectPhase" formControlName="projectPhase" class="form-control">
              <option value="" disabled>{{'nfa.new-project.project-phase.choose' | translate }}</option>
              <option value="None" *ngIf="isAgileCheck()">None</option>
              <option value="Specification Sheet" *ngIf="!isAgileCheck()">{{'nfa.new-project.project-phase.specification' | translate }}</option>
              <option value="Requirements Specification" *ngIf="!isAgileCheck()">{{'nfa.new-project.project-phase.requrements' | translate }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="projectStatus"><small>Project Status</small></label>
            <select  id="projectStatus" formControlName="projectStatus" class="form-control">
              <option value="" disabled>choose</option>
              <option value="On Process">On Process</option>
              <option value="Archived">Archived</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6">
        <button type="button" class="btn btn-primary" *ngIf="editMode" (click)="onEditStakeholder()" [disabled]="!projectForm.valid" style="margin-top: 37px"> <span class="glyphicon glyphicon-pencil">  </span> Stakeholder</button>
        </div>
      </div>
      <h3 style="text-align: center"> Project Types</h3>
      <hr>
      <div class="row">
        <div class="col-xs-12" formArrayName="types">
          <div class="row" *ngFor="let questionCtrl of getControls(); let i = index" [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-6">
              <div class="form-group">
                <select class="form-control" id="id" formControlName="id">
                  <option *ngFor="let typeEl of types; let j = index" [value]="typeEl.id">{{typeEl.name}}</option>
                </select>
              </div>
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" [disabled]="isMinimum(i)" (click)="onDeleteType(i)">X</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddType()"> <span class="glyphicon glyphicon-plus"> </span> Add Type</button>
            </div>
          </div>
          <hr>
        </div>
      </div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#projectNFA">
  Project NFA
</button>

<!-- Modal -->
<div class="modal fade" id="projectNFA" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Project NFA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <app-nfacatalog-list></app-nfacatalog-list>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


    </form>
    
    <table class="table table-striped table-bordered">
      <thead>
      <tr class="small">
        <th >Stakeholder</th>
        <th >Factor</th>
        <th >Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let field of fieldArray; let i = index ">
        <td>
          <input readonly [(ngModel)]="field.stakeholder_name" class="form-control" type="text" name="{{field.stakeholder_name}}" />
        </td>

        <td>
          <input readonly [(ngModel)]="field.factor" class="form-control" type="text"  />
        </td>
        <td>
          <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
        </td>


      <tr>
        <td>
          <input type="text" readonly class="form-control"  id="newAttributeCode" [(ngModel)]="newAttribute.stakeholder_name" name="newAttributeCode"/>
        </td>
        <td>
          <input type="text" readonly class="form-control"  id="newAttributeFactor" [(ngModel)]="newAttribute.factor" name="newAttributeFactor"/>
        </td>
        <td>
          <button class="btn btn-default" type="button" (click)="showDialog = !showDialog">Add</button>

        </td>
      </tr>
      </tbody>
    </table>


    <app-dialog [(visible)]="showDialog"  #dialog="dialog">

      <br><br>
      <table>
        <tr>
          <td>
            <label>Known Stakeholders</label>
            <select  class="form-control"  [(ngModel)]="newAttribute.stakeholder_name" name="newAttributeCode" >
              <option value="CEO">CEO</option>
              <option value="Manager">Manager</option>
              <option value="HR">HR</option>
            </select> </td>
          <br>
          <td>
            <label>Factor</label>
            <select multiple class="form-control" id="factorTest" [(ngModel)]="newAttribute.factor" name="newAttributeFactor" >
              <option *ngFor="let fac of nfaFactors" [value]="fac.factor">{{fac.nfa_id}}. {{fac.factor}}</option>
            </select>
          </td>
        </tr>
        <br><br>
        <label>New stakeholder</label>
        <input class="form-control" type="text" [(ngModel)]="newAttribute.stakeholder_name"  name="newAttributeCode" /> <br><br>
        <br><br>
        <tr>
          <td>
            <!--  <button (click)="dialog.close()" class="btn">Close</button> -->
          </td>
          <td>
            <button (click)="addFieldValue()" class="btn">Add</button>
          </td>
        </tr></table>

    </app-dialog>

  </div>
</div>
