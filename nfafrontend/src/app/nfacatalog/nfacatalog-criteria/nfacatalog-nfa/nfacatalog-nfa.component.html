<div class="row" *ngIf ="onView">
  <div class="col-xs-12">
    <button class="btn btn-default btn-lg col-xs-1 col-xs-offset-1" (click)="onPrev()" [disabled] = "nfaIdx == 0"> < </button>
    <button class="btn btn-default btn-lg col-xs-4 col-xs-offset-2"
            style="text-align: center"
            (click)="onView = !onView">
      {{nfas[nfaIdx].nfaCatalogBezeichnung}}</button>
    <button class="btn btn-default btn-lg col-xs-1 col-xs-offset-2" (click)="onNext()" [disabled] = "nfaIdx == nfas.length-1"> > </button>
  </div>
</div>

<div class="col-xs-12" *ngIf="!onView">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">NFAs von  {{metric.bezeichnung}}</h3>
    </div>
    <div class="panel-body">
      <div class="row text-center" *ngFor="let nfa of nfas; let j = index">
        <button class="btn btn-default small" style="margin:0 0 1px" (click)="onGoto(j)">
          {{nfa.nfaNumber}}. {{nfa.nfaCatalogBezeichnung}}
        </button>
        <hr>
      </div>
    </div>
  </div>
</div>

<hr>
<div class="panel panel-primary" *ngIf ="onView">
  <div class="panel-heading">
    <h3 class="panel-title">Erklaerung</h3>
  </div>
  <div class="panel-body">
    <p class="small">{{nfas[nfaIdx].nfaCatalogErklaerung}}</p>
  </div>
</div>
<div class="panel panel-primary" *ngIf ="onView">
  <div class="panel-heading">
    <h3 class="panel-title">Referenz</h3>
  </div>
  <div class="panel-body">
    <p class="small">{{nfas[nfaIdx].nfaCatalogReferenz}}</p>
  </div>
</div>
<div class="panel panel-primary" *ngIf ="onView">
  <div class="panel-heading">
    <h3 class="panel-title">Projekte, in denen die NFA gefordert wurde</h3>
  </div>
  <div class="panel-body">
    <p class="small">{{nfas[nfaIdx].nfaCatalogReferenzierteProjekte}}</p>
  </div>
</div>
<div class="row" *ngIf ="onView">
  <div class="col-xs-12 text-center">
    <button type="button" class="btn btn-primary" (click)="onBack()"> Back</button>
  </div>
</div>
