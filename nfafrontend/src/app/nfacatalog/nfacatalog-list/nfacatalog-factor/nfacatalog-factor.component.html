<a class="list-group-item clearfix"
   [routerLink] = "[index]"
   routerLinkActive="active"
   style="cursor: pointer;">
  <div class="pull-left" >
    <h3 class="list-group-item-heading">{{nfaFactor.nfa_id}} {{ nfaFactor.factor}}</h3>
  </div>
  <span class="pull-right">
	</span>
</a>
  <app-nfacatalog-criteria
    *ngFor="let nfaCriteriaEl of nfaFactor.criteriaList let i = index"
    [nfaCriteria]="nfaCriteriaEl"
    [criteria_number]="i"
    [index]="index" ></app-nfacatalog-criteria>
