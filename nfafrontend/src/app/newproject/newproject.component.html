<h2>NFA-Projekt erfassen</h2>
<div class ="div1">
  <form>
    <label>Kundenname</label>
    <input type="text" class="txt" name="item" placeholder="Bundesagentur fuer Arbeit"style="float:right" [(ngModel)]="kundenName"><br><br>
    <label>Ansprechpartner bei Kundenname</label>
    <input type="text" class="txt" name="item" placeholder="John Doe"style="float:right"><br><br>
    <label>Ansprechpartner msg</label>
    <input type="text" class="txt" name="item" placeholder="Thomas Rauch"style="float:right"><br><br>
  </form>
  <select>
    <option value="" disabled selected>Branche</option>
    <option value="Public Sector">Public Sector</option>
    <option value="Automotive">Automotive</option>
    <option value="Banking">Banking</option>
  </select><br>
  <input type="checkbox">Public Sector<br>
  <input type="checkbox">Automotive<br>
  <input type="checkbox">Banking<br><br>

  <select>
    <option value="" disabled selected>Projektart</option>
    <option value="Kommunikationsprojekt">Kommunikationsprojekt</option>
    <option value="Datenaustauschprojekt">Datenaustauschprojekt</option>
  </select><br>
  <input type="checkbox">Kommunikationsprojekt<br>
  <input type="checkbox">Datenaustauschprojekt<br><br>

  <select>
    <option value="" disabled selected>Entwicklungsprozess</option>
    <option value="Agil">Agil</option>
    <option value="Klassisch">Klassisch</option>
  </select><br>
  <input type="checkbox">Agil<br>
  <input type="checkbox">Klassisch<br><br>
  <select>
    <option value="" disabled selected>Projektphase</option>
    <option value="Lastenheft">Lastenheft</option>
    <option value="Pflichtenheft">Pflichtenheft</option>
  </select><br>
  <input type="checkbox">Lastenheft<br>
  <input type="checkbox">Pflichtenheft<br><br>
</div>

<input id ="anlegen" type="submit" class="btn" value="NFA-Projekt anlegen" style="float:right" (click)="onClick()">
