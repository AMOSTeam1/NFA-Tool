
<h2>{{'nfa.new-project.create-nfa-project' | translate }}</h2>



<div class ="row">

  <form (ngSubmit)="onSubmit()" (input)="clearMessage()">
    <div class="col-md-6"><label>{{'nfa.new-project.customer-name' | translate }}</label></div>
    <div class="col-md-6">
    <input type="text"
           class="txt"
           name="customerName"
           placeholder="{{'nfa.new-project.customer-name-example' | translate }}"
           style="float:left"
           [(ngModel)]="project.customerName">
    </div>
    <br><br>
    <div class="col-md-6">
      <label>{{'nfa.new-project.contact-person-customer' | translate }}</label></div>
    <div class="col-md-6">
    <input type="text"
           class="txt"
           name="contactPersCustomer"
           placeholder="{{'nfa.new-project.contact-person-customer-example' | translate }}"
           style="float:left"
           [(ngModel)]="project.contactPersCustomer">
    </div>
    <br><br>
    <div class="col-md-6">
      <label>{{'nfa.new-project.contact-person-msg' | translate }}</label></div>
    <div class="col-md-6">
    <input type="text"
           class="txt"
           name="contactPersMsg"
           placeholder="{{'nfa.new-project.contact-person-msg-example' | translate }}"
           style="float:left"
           [(ngModel)]="project.contactPersMsg">
    </div>
    <br><br>
    <div class="col-md-6">
      <label>{{'nfa.new-project.branch.label' | translate }}</label></div>
    <div class="col-md-6">
    <select name="branch" style="float:left" [(ngModel)]="project.branch">
      <option value="" disabled>{{'nfa.new-project.branch.choose' | translate }}</option>
      <option value="Public Sector">{{'nfa.new-project.branch.public-sector' | translate }}</option>
      <option value="Automotive">{{'nfa.new-project.branch.automotive' | translate }}</option>
      <option value="Banking">{{'nfa.new-project.branch.banking' | translate }}</option>
    </select>
    </div><br><br>
    <div class="col-md-6">
      <label>{{'nfa.new-project.project-type.label' | translate }}</label></div>
    <div class="col-md-6" style="float:left">
    <select name="projectType" class="container-fluid" [(ngModel)]="project.projectType">
   	 <option value="" disabled>{{'nfa.new-project.project-type.choose' | translate }}</option>
      <option value="Communication project">{{'nfa.new-project.project-type.communication' | translate }}</option>
      <option value="Data exchange project">{{'nfa.new-project.project-type.exchange' | translate }}</option>
    </select>
    </div><br><br>
    <div class="col-md-6">
      <label>{{'nfa.new-project.development-process.label' | translate }}</label></div>
    <div class="col-md-6">
    <select name="developmentProcess" style="float:left" [(ngModel)]="project.developmentProcess">
      <option value="" disabled>{{'nfa.new-project.development-process.choose' | translate }}</option>
      <option value="Agile">{{'nfa.new-project.development-process.agile' | translate }}</option>
      <option value="Classic">{{'nfa.new-project.development-process.classic' | translate }}</option>
    </select></div><br><br>
    <div class="col-md-6">
      <label>{{'nfa.new-project.project-phase.label' | translate }}</label></div>
    <div class="col-md-6">
    <select name="projectPhase" style="float:left" [(ngModel)]="project.projectPhase">
     <option value="" disabled>{{'nfa.new-project.project-phase.choose' | translate }}</option>
    <option value="Specification Sheet">{{'nfa.new-project.project-phase.specification' | translate }}</option>
    <option value="Requirements Specification">{{'nfa.new-project.project-phase.requrements' | translate }}</option>
    </select></div><br><br><br>


    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Stakeholder</th>
        <th>Criteria</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let field of fieldArray; let i = index ">
        <td>
          <input readonly [(ngModel)]="field.code" class="form-control" type="text" name="{{field.code}}" />
        </td>

<td>
  <input readonly [(ngModel)]="field.criteria" class="form-control" type="text" name="{{field.criteria}}" />
</td>
        <td>
          <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
        </td>


      <tr>
        <td>
          <input type="text" readonly class="form-control"  id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode"/>
        </td>
<td>
  <input type="text" readonly class="form-control"  id="newAttributeCriteria" [(ngModel)]="newAttribute.criteria" name="newAttributeCriteria"/>
</td>
        <td>
          <button class="btn btn-default" type="button" (click)="showDialog = !showDialog">Add</button>

        </td>
      </tr>
      </tbody>
    </table>


    <app-dialog [(visible)]="showDialog"  #dialog="dialog">

      <br><br>
<table>
  <tr>
    <td>
      <label>Known Stakeholders</label>
      <select  class="form-control"  [(ngModel)]="newAttribute.code" name="newAttributeCode" >
        <option value="CEO">CEO</option>
        <option value="Manager">Manager</option>
        <option value="HR">HR</option>
      </select> </td>
<br>
    <td>
      <label>Criteria</label>
      <select multiple  class="form-control"  [(ngModel)]="newAttribute.criteria" name="newAttributeCriteria" >
        <option value="Criteria_1">Criteria 1</option>
        <option value="Criteria_2">Criteria 2</option>
        <option value="Criteria_3">Criteria 3</option>
      </select>
    </td>
  </tr>
  <br><br>
  <label>New stakeholder</label>
  <input class="form-control" type="text" [(ngModel)]="newAttribute.code"  name="newAttributeCode" /> <br><br>
  <br><br>
  <tr>
        <td>
        <!--  <button (click)="dialog.close()" class="btn">Close</button> -->
        </td>
        <td>
          <button (click)="addFieldValue()" class="btn">Add</button>
        </td>
      </tr></table>

    </app-dialog>


  <div>

  <div>

  <nv-editable-table [table-headers]="tableHeaders" [table-rows-with-id]= " " [data-type]="dataType" (onRemove)="onRemove($event)" (onSelect)="onSelect($event)"
      class="ui table">
</nv-editable-table>
  </div>

    <table style="width: 100%">
    	<tr>
    		<td align="left" style="color: purple; font-style: italic;">{{messageField}}</td>
    		<td align="right">
    			<button class="btn " type="submit" style="float:right">{{'nfa.new-project.create-new-project' | translate }}</button>
    		</td>
    	</tr>
    </table>
</div>
</form>
